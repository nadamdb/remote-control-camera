    <div class="text-center">
        <input name="textbox" type="text" id="textbox" size="20"/>

	<div class="container">
		<div class="row">
			<div class="col">
				<figure class="text-center" id="videoContainer" data-fullscreen="false">
					<video id="video" controls preload="metadata" poster="img/poster.jpg">
						<source src="video/goat.mp4" type="video/mp4">
			
						<!-- Flash fallback -->
						<object type="application/x-shockwave-flash" data="flash-player.swf?videoUrl=video/goat.mp4" width="1024" height="576">
							<param name="movie" value="flash-player.swf?videoUrl=video/goat.mp4" />
							<param name="allowfullscreen" value="true" />
							<param name="wmode" value="transparent" />
							<param name="flashvars" value="controlbar=over&amp;image=img/poster.jpg&amp;file=flash-player.swf?videoUrl=video/goat.mp4" />
							<img alt="Tears of Steel poster image" src="img/poster.jpg" width="800" height="445" title="No video playback possible, please download the video from the link below" />
						</object>
						<!-- Offer download -->
